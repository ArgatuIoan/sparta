<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Antică</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 200px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            flex: 1;
            padding: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sparta Antică</h1>
        <p>Explorează istoria și cultura Spartei antice</p>
    </header>

    <main>
        <nav>
            <a href="#istorie">Istoria Spartei</a>
            <a href="#cultura">Cultură și Viață Cotidiană</a>
            <a href="#militar">Excelența Militară</a>
            <a href="#personalitati">Personalități Remarcabile</a>
            <a href="#galerie">Galerie Foto</a>
            <a href="#timeline">Linie Temporală</a>
            <a href="#quiz">Testează-ți Cunoștințele</a>
        </nav>     
    </main>

</body>
</html>
